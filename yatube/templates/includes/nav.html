<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{% url 'posts:index' %}"><span style="color:red">Ya</span>tube</a>
    <nav class="my-2 my-md-0 mr-md-3">
      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if  request.resolver_match.kwargs.username == request.user.username %}active{% endif %}" 
             href="{% url 'posts:profile' username=user.username %}">
            Пользователь: {{ user.username }}
          </a>
        </li>  
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'posts:new_post' %}active{% endif %}" 
             href="{% url 'posts:new_post' %}">Новая запись
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'password_change' %}active{% endif %}" 
             href="{% url 'password_change' %}">Изменить пароль
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             href="{% url 'logout' %}">Выйти
          </a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'login' %}active{% endif %}" 
             href="{% url 'login' %}">Войти
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}"
             href="{% url 'users:signup' %}">Регистрация
          </a>
        </li>
      {% endif %}
      {% endwith %}
      </ul>
    </nav>
  </nav>
